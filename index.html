<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Many Mediums</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap5 Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Bootstrap5 Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Many Mediums</h1>
            <h2>art and design studio</h2>
        </div>

        <!--Grid of services offered-->
        <div>
            <div class="row">
                <div class="col-md-6 bg-primary card" id="painting">
                    <!--EACH COL DIV WILL HAVE A PICTURE & TEXT OVERLAY-->
                    <div class="card-body">
                        <img src="pixel_headshot.png" class="img-thumbnail mx-auto d-block img-fluid" alt="paint and ink">
                    </div>
                    <p class="h3">painting</p>
                </div>
                <div class="col-md-6 bg-primary card" id="crochet">
                    <div class="card-body">
                        <img src="pixel_headshot.png" class="img-thumbnail mx-auto d-block img-fluid" alt="paint and ink">
                    </div>
                    <p class="h3">crochet</p>
                </div>
            </div>
    
            
            <div class="row">
                <div class="col-md-6 bg-primary card" id="webdesign">
                    <div class="card-body">
                        <img src="pixel_headshot.png" class="img-thumbnail img-fluid mx-auto d-block" alt="paint and ink">
                    </div>
                    <p class="h3">web design</p>
                </div>
                <div class="col-md-6 bg-primary card" id="photography">
                    <div class="card-body">
                        <img src="pixel_headshot.png" class="img-thumbnail img-fluid mx-auto d-block" alt="paint and ink">
                    </div>
                    <p class="h3">photography and film</p>
                </div>
            </div>
        </div>
        <!--END OF SERVICE GRID-->

</html>
