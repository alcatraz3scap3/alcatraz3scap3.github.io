<!DOCTYPE html>
<html>
    <head>
        <!--the view port is the users visible area; varies with device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!--THIS ALLOWS USE OF LIBRARY ASSESTS-->
        <title>Landing Page</title>
    </head>
    <body>

        <div class="row header">
            <div class="col-4-p col-9-t">
                <h1>logo</h1>
            </div>
            <!--PHONE AND TABLET NAVIGATION-->
            <div id="navMenu-placeholder">
                <script>
                    $.get("library/navigationMenu.html", function(data){
                        $("#navMenu-placeholder").replaceWith(data);
                    });
                </script>
            </div>
        </div>         

        <div class="row">
            <div class="col-12 col-12-t" id="aboutMe">
                <img src="images/pixel_headshot.png" width="646" height="648" alt="Head shot of Renee" title="Head shot of Renee">
                <h2>Hello, I'm Renee</h2>
                <p>I built this site to document the work I have done over the years.<br>
                    Much of this work is from my academics at the University of Washington.<br>
                    Other parts are from personal projects or free-lance jobs.<br>
                    I hope you have as much fun interacting with my website as I did making it.<br>
                </p>
            </div>
        </div>


        <!--DESKTOP NAVIGATION-->
        <div id="navBar-placeholder">
            <script>
                $.get("library/navigationBar.html", function(data){
                    $("#navBar-placeholder").replaceWith(data);
                });
            </script>
        </div>
    </body>
</html>
