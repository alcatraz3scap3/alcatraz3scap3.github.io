<!--This page is to keep helpful nots a track stlye changes-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--the view port is the users visible area; varies with device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Always have a title</title>
    </head>
    <body>
        <h1 title="Im a heading">This is heading 1</h1>
        <h2 style="text-align:center;">This is heading 2</h2>
        <h3>This is heading 3</h3>
        <div id="" class=""> 
            <!--
                The id of an element is unique within a page
                The id selector is used to select one unique element
                Any element can use a class
            -->
            <h4>This is heading 4</h4>
            <h5>This is heading 5</h5>
            <h6>This is heading 6</h6>
        </div>
        <p>This is a paragraph</p>
        <p style="font-size:larger;">This is a paragraph with larger font</p>
        <br><!--this signifies a break-->
        <a href="https://www.google.com">This is a link</a>
        <hr><!--this signifies a change in content-->
        <!--this makes the image responsive to the device, but will never blow it up larger then its orginal size-->
        <img src="img_girl.jpg" style="max-width:100%;height:auto;"> 
    </body>
</html>
