<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Many Mediums</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <!--nav bar start-->
        <div class="container-fluid" id="heading">
        <!--Dropleft for phone (xs & sm)-->
    <div class="row d-block d-md-none">
        <div class="row">
          <div class="col-8 align-self-center">
            <h1>many mediums studio</h1>
          </div>
          <div class="col-4 align-self-center">
            <div class="btn-group dropstart">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </button>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/photo.html">Photo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/art.html">Art</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>

      <!--nav tabs for tablet & larger (md-xxl)--> 
    <div class="row d-none d-md-block">
          <h1>many mediums studio</h1>
            <ul class="nav nav-tabs justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/crochet.html">Crochet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/photo.html">Photo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/art.html">Art</a>
              </li>
            </ul>
    </div>
        </div>
        <!--navbar end-->
        
        <div class="container-fluid">
          <!--content start-->
          <!--tiles:
            -1 image from series
            -text overlay in upper right hand corner:
            -Title of series (or image)
            -location of shoot
            -date of shoot
            -->
          <div class="row p-2">
            <div class="col-sm-5" id="leftTiles">
              <div class="row p-2" id="cardiganTile">
                <div class="card">
                  <img src="/images/crochet projetcs/cardigian.jpg" class="card-img" alt="Beautiful lady wearing a cardigan I crocheted">
                  <div class="card-img-overlay">
                    <h3 class="card-title">Yellow Cardigan</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="dragonTile">
                <div class="card">
                  <img src="/images/crochet projetcs/dragon.jpg" class="card-img" alt="Photo of a large crocheted dragon stuffie">
                  <div class="card-img-overlay text-white">
                    <h3 class="card-title">Extra Large Dragon Stuffie</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="mushroomHatsTile">
                <div class="card">
                  <img src="/images/crochet projetcs/mushroomHats.jpg" class="card-img" alt="2 girls wearing matching mushroom hats">
                  <div class="card-img-overlay">
                    <h3 class="card-title">Mushroom Hats</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="fixedBlanketTile">
                <div class="card">
                  <img src="/images/crochet projetcs/fixedBlanket.jpg" class="card-img" alt="Images of blanket that I fixed.">
                  <div class="card-img-overlay text-white">
                    <h3 class="card-title">Repaired Baby Blanket</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="frogHatTile">
                <div class="card">
                  <img src="/images/crochet projetcs/frogHat.jpg" class="card-img" alt="picture of a crochet hat that has frog eyes">
                  <div class="card-img-overlay text-white">
                    <h3 class="card-title">Frog Hat</h3>
                  </div>
                </div>
              </div>
            </div>
            <!--END OF LEFT TILES-->
      
            <div class="col-sm-5" id="rightTiles">
              <div class="row p-2" id="glovesTile">
                <div class="card">
                  <img src="/images/crochet projetcs/gloves.jpg" class="card-img" alt="image of fingerless glove">
                  <div class="card-img-overlay">
                    <h3 class="card-title">Fingerless Gloves</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="lionStuffieTile">
                <div class="card">
                  <img src="/images/crochet projetcs/lionStuffie.JPG" class="card-img" alt="image of lion stuffie">
                  <div class="card-img-overlay text-white">
                    <h3 class="card-title">Lion Stuffie</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="petBlanketTile">
                <div class="card">
                  <img src="/images/crochet projetcs/petBlanket.JPG" class="card-img" alt="image of a crochet pet blanket">
                  <div class="card-img-overlay">
                    <h3 class="card-title">Pet Blanket</h3>
                  </div>
                </div>
              </div>
              <div class="row p-2" id="purseTile">
                <div class="card">
                  <img src="/images/crochet projetcs/purse.jpg" class="card-img" alt="image of a crocheted purse">
                  <div class="card-img-overlay">
                    <h3 class="card-title">Lined Purse</h3>
                  </div>
                </div>
              </div>       
            </div>
            <!--content ends-->
  
            <div class="col-sm-1" id="tableOfContents">
              <h3 class="sticky-top">crochet</h3>
            </div>
          </div>
        </div>
    </body>
</html>
